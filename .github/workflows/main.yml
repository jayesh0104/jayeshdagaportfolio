name: Deploy to EC2 on Main Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 Dev Server
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_DEV_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.APP_DIR }}

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ› ï¸ Building Next.js app..."
            npm run build

            echo "ðŸš€ Restarting with PM2..."
            pm2 restart all || pm2 start npm --name "jayeshdagaportfolio" -- run start
          EOF
